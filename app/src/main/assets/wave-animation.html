<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaci√≥n de Ondas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
      overflow: hidden;
    }
    
    .wave-container {
      position: relative;
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      border-radius: 50%;
      overflow: hidden;
    }
    
    .voiz-alarm {
      padding: 8px 0;
      background-color: transparent;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(30, 144, 255, 0.6);
    }
    
    .voiz-text {
      font-size: 28px;
      letter-spacing: 2px;
    }
    
    .loading-text {
      font-size: 18px;
      letter-spacing: 1.5px;
      margin-top: 5px;
      opacity: 0.9;
    }
    
    .voiz-alarm::after {
      content: none;
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    
    .loading-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }
    
    .wave {
      opacity: .7;
      position: absolute;
      background: #0078D7;
      width: 340px;
      height: 340px;
      transform-origin: 50% 48%;
      border-radius: 50%;
      animation: drift 3000ms infinite linear;
    }

    .wave.-three {
      animation: drift 5000ms infinite linear;
      background: #007BFF;
      border-radius: 50%;
    }

    .wave.-two {
      animation: drift 7000ms infinite linear;
      opacity: .3;
      background: #00BFFF;
      border-radius: 50%;
    }
    
    @keyframes drift {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave -two"></div>
    <div class="wave -three"></div>
    <div class="voiz-alarm">
      <div class="voiz-text">VoizAlarm</div>
      <div class="loading-text">Cargando<span class="loading-dots"></span></div>
    </div>
  </div>
</body>
</html>
